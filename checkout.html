<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAW FADE - Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        html { overflow-x: hidden; }

        :root {
            --bg: #111;
            --panel: #181818;
            --text: #fff;
            --muted: #bbb;
            --accent: #fff;
            --border: #333;
        }

        body { background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* Header */
        #header { 
            background: var(--panel); 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            position: sticky; 
            top: 0; 
            z-index: 999; 
            padding: 0 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
            overflow: hidden;
        }

        .logo-container {
            flex: 0 0 auto;
            margin-right: 15px;
            display: flex;
            align-items: center;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .logo-container img {
            height: 100%;
            width: auto;
            max-height: 150px;
            display: block;
            margin: 0;
            padding: 0;
            transform: none;
        }

        #header nav {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        #navbar {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin: 0;
            padding: 0;
        }

        #navbar li { 
            list-style: none; 
            position: relative; 
        }

        #navbar li a { 
            text-decoration: none; 
            font-size: 15px; 
            font-weight: 600; 
            color: var(--text); 
            transition: .2s ease; 
            padding: 8px 16px;
            border-radius: 20px;
            display: block;
            position: relative;
        }

        #navbar li a:hover, 
        #navbar li a.active { 
            color: var(--accent); 
            background: rgba(255,255,255,0.2);
        }

        /* Checkout Container */
        .checkout-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .checkout-section {
            background: var(--panel);
            border-radius: 12px;
            padding: 32px;
            border: 1px solid var(--border);
        }

        .checkout-section h2 {
            font-size: 1.5rem;
            margin-bottom: 24px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--muted);
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .order-summary {
            background: var(--bg);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            font-size: 1.2rem;
            font-weight: bold;
            border-top: 2px solid var(--border);
            margin-top: 12px;
        }

        .checkout-btn {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 24px;
        }

        .checkout-btn:hover {
            background: #ddd;
        }

        .checkout-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .success-message {
            color: #51cf66;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
                gap: 20px;
                margin: 20px auto;
            }

            .checkout-section {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            #header {
                padding: 0 16px;
            }
        }
    </style>
</head>
<body>

<style>
  /* Base: hidden by default (desktop) */
  #rf-mobile-header { display: none; }

  /* Show mobile header, hide desktop header/nav on mobile */
  @media (max-width: 768px) {
    /* Hide your existing desktop header on mobile only */
    #header { display: none !important; }

    /* Mobile header container */
    #rf-mobile-header {

      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 0;
    }
    .rf-mh-logo { height: 40px; width: auto; display: block; }

    .rf-icon-img { height: 20px; width: 20px; object-fit: contain; pointer-events: none; display: block; }

    /* Dropdown menu (slide-down) */
    .rf-user-wrap { position: relative; }
    .rf-user-menu {
      position: absolute; right: 0; top: 46px; width: 180px; background: #000;
      border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; overflow: hidden;
      box-shadow: 0 10px 24px rgba(0,0,0,0.4);
      max-height: 0; opacity: 0; transform: translateY(-6px);
      transition: max-height 220ms ease, opacity 180ms ease, transform 220ms ease;
    }
    .rf-user-menu.open { max-height: 360px; opacity: 1; transform: translateY(0); }
    .rf-user-menu a { display: block; padding: 10px 12px; color: #fff; text-decoration: none; font-size: 14px; }
    .rf-user-menu a:hover { background: #111; }
  }
</style>

<div id="rf-mobile-header" role="banner">
  <div class="rf-mh-left">
    <img class="rf-mh-logo" src="img/prince.png" alt="RAW FADE logo">
    <a href="index.html"><img class="rf-mh-brand" src="img/RAW%20FADE%20Logo%20Design1.png" alt="RAW FADE brand"></a>
  </div>
  <div class="rf-mh-right">
    <button class="rf-icon-btn" id="rfNotifyBtn" title="Notifications" aria-label="Notifications">
      <img class="rf-icon-img" src="img/pngwing.com (17).png" alt="">
    </button>
    <div class="rf-user-wrap">
      <button class="rf-icon-btn" id="rfUserBtn" aria-haspopup="true" aria-expanded="false" aria-controls="rfUserMenu" title="Account" aria-label="Account">
        <img class="rf-icon-img" src="img/pngwing.com (15).png" alt="">
      </button>
      <nav id="rfUserMenu" class="rf-user-menu" role="menu" aria-hidden="true">
        <a role="menuitem" href="login.html">login/sign</a>
        <a role="menuitem" href="shop.html">shop</a>
        <a role="menuitem" href="shirts.html">shirts</a>
        <a role="menuitem" href="tshirts.html">tshirts</a>
        <a role="menuitem" href="jeans.html">jeans</a>
        <a role="menuitem" href="shorts.html">shorts</a>
        <a role="menuitem" href="jackets.html">jackets</a>
        <a role="menuitem" href="cart.html">cart</a>
        <a role="menuitem" href="#" id="rfLogoutLink">logout</a>
      </nav>
    </div>
  </div>
</div>

<script>
  (function () {
    const userBtn = document.getElementById('rfUserBtn');
    const menu = document.getElementById('rfUserMenu');
    const notifyBtn = document.getElementById('rfNotifyBtn');

    function closeMenu() {
      if (menu) {
        menu.classList.remove('open');
        menu.setAttribute('aria-hidden', 'true');
        if (userBtn) userBtn.setAttribute('aria-expanded', 'false');
      }
    }

    if (userBtn && menu) {
      userBtn.addEventListener('click', function (e) {
        e.preventDefault();
        e.stopPropagation();
        const willOpen = !menu.classList.contains('open');
        if (willOpen) {
          menu.classList.add('open');
          menu.setAttribute('aria-hidden', 'false');
          userBtn.setAttribute('aria-expanded', 'true');
        } else {
          closeMenu();
        }
      });

      document.addEventListener('click', function (e) {
        if (!menu.contains(e.target) && e.target !== userBtn) closeMenu();
      });

      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') closeMenu();
      });
    }

    if (notifyBtn) {
      notifyBtn.addEventListener('click', function () {
        alert('No new notifications');
      });
    }

    // Update mobile menu auth item based on login state
    if (menu) {
      const authItem = menu.querySelector('a[href="login.html"]');
      const logoutLink = menu.querySelector('#rfLogoutLink');
      const token = localStorage.getItem('token');
      const username = localStorage.getItem('username');

      if (authItem) {
        if (token && username) {
          authItem.textContent = username;
          authItem.href = 'shop.html';
        } else {
          authItem.textContent = 'login/sign';
          authItem.href = 'login.html';
        }
      }

      if (logoutLink) {
        if (token && username) {
          logoutLink.style.display = 'block';
        } else {
          logoutLink.style.display = 'none';
        }
        logoutLink.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          localStorage.removeItem('token');
          localStorage.removeItem('username');
          localStorage.removeItem('email');
          closeMenu();
          window.location.href = 'index.html';
        });
      }
    }
  })();
</script>

    <script>
        // Load cart items using central CartManager (same data as cart page)
        async function loadCartItems() {
            const orderItemsDiv = document.getElementById('orderItems');
            const placeOrderBtn = document.getElementById('placeOrderBtn');

            let cart;
            try {
                cart = await cartManager.loadCart();
            } catch (e) {
                console.error('Failed to load cart on checkout page:', e);
                cart = { items: [] };
            }

            const items = cart && Array.isArray(cart.items) ? cart.items : [];

            if (items.length === 0) {
                orderItemsDiv.innerHTML = '<p class="error-message">Your cart is empty</p>';
                if (placeOrderBtn) placeOrderBtn.disabled = true;
                return;
            }

            let total = 0;
            orderItemsDiv.innerHTML = items.map(item => {
                const product = item.product || {};
                const name = product.name || `Product #${product.id || ''}`;
                const price = item.priceAtTime || product.price || 0;
                const qty = item.quantity || 1;
                const lineTotal = price * qty;
                total += lineTotal;
                return `
                <div class="order-item">
                    <div>
                        <strong>${name}</strong><br>
                        <small>Qty: ${qty}</small>
                    </div>
                    <div>₹${lineTotal.toFixed(2)}</div>
                </div>`;
            }).join('');

            document.getElementById('orderTotal').textContent = `₹${total.toFixed(2)}`;
        }

        // Handle form submission with Razorpay payment
        document.getElementById('checkoutForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('placeOrderBtn');
            const messageDiv = document.getElementById('checkoutMessage');
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';
            messageDiv.innerHTML = '';

            try {
                // Get form data
                const formData = new FormData(e.target);
                const customerData = {
                    firstName: formData.get('firstName'),
                    lastName: formData.get('lastName'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    address: formData.get('address'),
                    city: formData.get('city'),
                    state: formData.get('state'),
                    postalCode: formData.get('postalCode'),
                    country: formData.get('country'),
                    notes: formData.get('notes'),
                    cartItems: []
                };

                // Load cart and compute total
                const currentCart = await cartManager.loadCart();
                const items = (currentCart && Array.isArray(currentCart.items)) ? currentCart.items : [];
                if (items.length === 0) {
                    throw new Error('Your cart is empty');
                }
                customerData.cartItems = items;

                const totalAmount = items.reduce((sum, item) => {
                    const product = item.product || {};
                    const price = Number(item.priceAtTime || product.price || 0) || 0;
                    const qty = Number(item.quantity || 1) || 1;
                    return sum + (price * qty);
                }, 0);

                // Razorpay requires a positive amount (>= 1 INR). Prevent invalid calls.
                if (!Number.isFinite(totalAmount) || totalAmount < 1) {
                    throw new Error('Cart total is invalid or less than ₹1. Please check product prices in admin.');
                }

                // Get auth token if user is logged in
                const token = localStorage.getItem('token');
                const headers = {
                    'Content-Type': 'application/json'
                };
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }

                // 1) Create Razorpay order on backend
                const paymentOrderRes = await fetch('http://localhost:8080/api/payment/create-order', {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({ amount: totalAmount })
                });

                if (!paymentOrderRes.ok) {
                    const errText = await paymentOrderRes.text();
                    throw new Error(errText || 'Failed to create Razorpay order');
                }

                const paymentOrder = await paymentOrderRes.json();

                // 2) Open Razorpay Checkout
                const razorpayKey = 'rzp_test_Rntn3nkSmgZAgV'; // use env/secure config in production

                const options = {
                    key: razorpayKey,
                    amount: paymentOrder.amount, // in paise
                    currency: 'INR',
                    name: 'RAW FADE',
                    description: 'Order Payment',
                    order_id: paymentOrder.orderId,
                    prefill: {
                        name: customerData.firstName + ' ' + customerData.lastName,
                        email: customerData.email,
                        contact: customerData.phone
                    },
                    theme: {
                        color: '#000000'
                    },
                    handler: async function (response) {
                        try {
                            // Optional: verify payment on Spring backend
                            await fetch('http://localhost:8080/api/payment/verify', {
                                method: 'POST',
                                headers,
                                body: JSON.stringify(response)
                            });

                            // 3) Create order on Spring backend after successful payment
                            const orderRes = await fetch('http://localhost:8080/api/orders', {
                                method: 'POST',
                                headers,
                                body: JSON.stringify({
                                    ...customerData,
                                    razorpayOrderId: paymentOrder.orderId,
                                    razorpayPaymentId: response.razorpay_payment_id,
                                    razorpaySignature: response.razorpay_signature,
                                    totalAmount
                                })
                            });

                            if (!orderRes.ok) {
                                const errText = await orderRes.text();
                                throw new Error(errText || 'Failed to create order after payment');
                            }

                            const result = await orderRes.json();
                            messageDiv.innerHTML = '<div class="success-message">Payment successful! Order placed. Sending email confirmation...</div>';

                            // Send email notification with order details
                            try {
                                await fetch('http://localhost:5000/api/orders/send-email', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'Authorization': `Bearer ${token}`
                                    },
                                    body: JSON.stringify({
                                        orderId: result.id,
                                        customerEmail: 'arafathsk212@gmail.com',
                                        customerData,
                                        totalAmount,
                                        razorpayPaymentId: response.razorpay_payment_id
                                    })
                                });
                                console.log('Email notification sent successfully');
                            } catch (emailError) {
                                console.error('Failed to send email notification:', emailError);
                                // Don't fail the payment process if email fails
                            }

                            // Clear cart used by CartManager (localCart)
                            localStorage.removeItem('localCart');

                            setTimeout(() => {
                                window.location.href = `order-confirmation.html?orderId=${result.id}`;
                            }, 2000);
                        } catch (err) {
                            console.error('Post-payment/order error:', err);
                            messageDiv.innerHTML = `<div class=\"error-message\">Error after payment: ${err.message}</div>`;
                        }
                    },
                    modal: {
                        ondismiss: function () {
                            messageDiv.innerHTML = '<div class="error-message">Payment cancelled.</div>';
                        }
                    }
                };

                const rzp = new Razorpay(options);
                rzp.open();

            } catch (error) {
                console.error('Checkout error:', error);
                messageDiv.innerHTML = `<div class=\"error-message\">Error: ${error.message}</div>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fa-solid fa-lock"></i> Place Order';
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadCartItems();
        });
    </script>
